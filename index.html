<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Coin Bot Simulator</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body>

          <div id="timeDisplay">as of --:--</div>

        <div class="tabs">

    <main>

      <div id="meterContainer"><div id="meterBar"></div></div>

    </main>

    <footer>
    </footer>
  </div>

  <div id="summaryModal" class="modal hidden">
    <div class="modalContent">
      <p id="summaryText"></p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <audio id="clickSound" src="assets/click.wav" preload="auto"></audio>
  <audio id="winSound" src="assets/win.mp3" preload="auto"></audio>
  <audio id="boostStartSound" src="assets/boost-start.mp3" preload="auto"></audio>
  <audio id="boostEndSound" src="assets/boost-end.mp3" preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
